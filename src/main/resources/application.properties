spring.application.name=usuarios-api
server.port=${PORT:8085}

# Proxy/HTTPS en Railway
server.forward-headers-strategy=framework

# Actuator (health)
management.endpoints.web.exposure.include=health

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 (demo). En Railway se borra al reiniciar.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JWT (lee variables de entorno en prod; defaults en local)
app.jwt.secret=${APP_JWT_SECRET:mi-clave-super-secreta-para-firma-1234567890-32chars-min}
app.jwt.expMin=${APP_JWT_EXPMIN:120}  # minutos
