spring.application.name=usuarios-api
server.port=${PORT:8085}

# Proxy/HTTPS detrás de Railway
server.forward-headers-strategy=framework

# Actuator (health)
management.endpoints.web.exposure.include=health

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 (persistente en archivo dentro del contenedor)
# Nota: en Railway persistirá entre reinicios; en redeploys la imagen se reconstruye.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./data/userdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;DATABASE_TO_UPPER=false

# JWT (lee variables de entorno en prod; defaults en local)
# Acepta tanto JWT_SECRET/JWT_EXP_MIN/JWT_ISSUER como APP_JWT_SECRET/APP_JWT_EXPMIN/APP_JWT_ISSUER
app.jwt.secret=${JWT_SECRET:${APP_JWT_SECRET:mi-clave-super-secreta-para-firma-1234567890-32chars-min}}
app.jwt.expMin=${JWT_EXP_MIN:${APP_JWT_EXPMIN:120}}
app.jwt.issuer=${JWT_ISSUER:${APP_JWT_ISSUER:usuarios-api}}	
