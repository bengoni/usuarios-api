spring.application.name=usuarios-api

# ✅ Deja que Railway indique el puerto; no fijes 8085
server.port=${PORT:8080}
# ✅ Escucha en todas las interfaces
server.address=0.0.0.0

# Proxy/HTTPS detrás de Railway
server.forward-headers-strategy=framework

# Actuator (health)
management.endpoints.web.exposure.include=health

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 (elige UNA de estas dos opciones)
# --- Opción A: memoria (recomendada para probar rápido)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;MODE=LEGACY;DATABASE_TO_UPPER=false

# --- Opción B: archivo (si quieres persistir dentro del contenedor en runtime)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:./data/userdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;DATABASE_TO_UPPER=false

# JWT
app.jwt.secret=${JWT_SECRET:${APP_JWT_SECRET:mi-clave-super-secreta-para-firma-1234567890-32chars-min}}
app.jwt.expMin=${JWT_EXP_MIN:${APP_JWT_EXPMIN:120}}
app.jwt.issuer=${JWT_ISSUER:${APP_JWT_ISSUER:usuarios-api}}

