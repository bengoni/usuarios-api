spring.application.name=usuarios-api

# Red / Proxy
server.port=${PORT:8080}
server.address=0.0.0.0
server.forward-headers-strategy=framework

# Actuator
management.endpoints.web.exposure.include=health

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ðŸ‘‰ Evita el error de Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# âœ… H2 en memoria (RECOMENDADO para que arranque seguro en Railway)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;MODE=LEGACY;DATABASE_TO_UPPER=false

# JWT
app.jwt.secret=${JWT_SECRET:${APP_JWT_SECRET:mi-clave-super-secreta-para-firma-1234567890-32chars-min}}
app.jwt.expMin=${JWT_EXP_MIN:${APP_JWT_EXPMIN:120}}
app.jwt.issuer=${JWT_ISSUER:${APP_JWT_ISSUER:usuarios-api}}

